<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name | Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      margin: 10px 0;
    }
    p.bio {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 400px;
    }
    .link-btn {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #0073e6;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .link-btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <img class="profile-pic" src="https://via.placeholder.com/120" alt="Your profile picture">
  <h1>Your Name</h1>
  <p class="bio">A short bio or tagline goes here. Passionate about [your interests]!</p>

  <a class="link-btn" href="https://instagram.com/yourusername" target="_blank">Instagram</a>
  <a class="link-btn" href="https://twitter.com/yourusername" target="_blank">Twitter</a>
  <a class="link-btn" href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
  <a class="link-btn" href="https://youtube.com/yourchannel" target="_blank">YouTube</a>

</body>
</html>
