    /* Reset and base styles */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    
    /* Content wrapper for proper centering */
    .content-wrapper {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    /* Profile image */
    .profile-pic {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      margin-bottom: 20px;
    }
    
    /* Typography */
    h1 {
      margin: 10px 0;
      font-size: 4.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      letter-spacing: -1px;
      margin-bottom: 5px;
    }
    
    h2 {
      margin: 20px 0 15px;
      font-size: 2rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
    }
    
    h3 {
      margin: 20px 0 15px;
      font-size: 1.5rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }
    
    p.bio {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 400px;
      color: #ccc;
      font-style: italic;
    }
    
    /* Link buttons */
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 12px 0;
      padding: 16px 24px;
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
      font-size: 18px;
      box-sizing: border-box;
    }
    
    .small-btn {
      width: 180px;
      padding: 12px 16px;
      font-size: 16px;
      margin: 8px;
    }
    
    .link-btn:hover, .small-btn:hover {
      background-color: #333;
    }
    
    .link-btn img.icon, .small-btn img.icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    
    .small-btn img.icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
    
    /* Spacing */
    .section-spacer {
      margin-top: 20px;
    }
    
    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 420px;
      margin: 0 auto;
    }
    
    /* Icon links */
    .icon-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0 10px;
      flex-wrap: wrap;
    }
    
    .icon-row:last-child {
      margin-bottom: 30px;
    }
    
    .icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #1a1a1a;
      transition: background 0.3s ease;
    }
    
    .icon-link:hover {
      background-color: #333;
    }
    
    .icon-link img {
      width: 30px;
      height: 30px;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      
      .profile-pic {
        width: 200px;
        height: 200px;
      }
      
      .link-btn {
        padding: 18px 24px;
      }
      
      .icon-link {
        width: 60px;
        height: 60px;
      }
      
      .icon-row {
        gap: 15px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
    }
