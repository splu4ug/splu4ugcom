  <script>
    // Get DOM elements
    const supercellButton = document.getElementById('supercell-button');
    const supercellModal = document.getElementById('supercell-modal');
    const psnButton = document.getElementById('psn-button');
    const psnModal = document.getElementById('psn-modal');
    const closeButtons = document.querySelectorAll('.close-button');
    
    // Open modal when Supercell button is clicked
    supercellButton.addEventListener('click', function() {
      supercellModal.classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
    });
    
    // Open modal when PSN button is clicked
    psnButton.addEventListener('click', function() {
      psnModal.classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevent scrolling when modal is open
    });
    
    // Close modals when close button is clicked
    closeButtons.forEach(button => {
      button.addEventListener('click', function() {
        const modalId = this.getAttribute('data-modal');
        document.getElementById(`${modalId}-modal`).classList.remove('active');
        document.body.style.overflow = ''; // Re-enable scrolling
      });
    });
    
    // Close modals when clicking outside the modal content
    const modals = document.querySelectorAll('#supercell-modal, #psn-modal');
    modals.forEach(modal => {
      modal.addEventListener('click', function(event) {
        if (event.target === modal) {
          modal.classList.remove('active');
          document.body.style.overflow = '';
        }
      });
    });
    
    // Close modals with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        modals.forEach(modal => {
          if (modal.classList.contains('active')) {
            modal.classList.remove('active');
            document.body.style.overflow = '';
          }
        });
      }
    });
