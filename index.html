<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name | Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #fff;
    }
    h1 {
      margin: 10px 0;
    }
    p.bio {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 400px;
      color: #ccc;
    }
    .link-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      margin: 10px auto;
      padding: 12px 20px;
      background-color: #1a1a1a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .link-btn:hover {
      background-color: #333;
    }
    .link-btn img.icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <img class="profile-pic" src="https://via.placeholder.com/120" alt="Your profile picture">
  <h1>Your Name</h1>
  <p class="bio">A short bio or tagline goes here. Passionate about [your interests]!</p>

  <a class="link-btn" href="https://instagram.com/yourusername" target="_blank">
    <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram icon">
    Instagram
  </a>
  <a class="link-btn" href="https://twitter.com/yourusername" target="_blank">
    <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.png" alt="Twitter icon">
    Twitter
  </a>
  <a class="link-btn" href="https://linkedin.com/in/yourusername" target="_blank">
    <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn icon">
    LinkedIn
  </a>
  <a class="link-btn" href="https://youtube.com/@splu4ug" target="_blank">
    <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.png" alt="YouTube icon">
    YouTube
  </a>

</body>
</html>
