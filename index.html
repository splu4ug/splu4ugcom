  <!-- NEW: Lanyard Script for Discord Profile -->
  <script src="https://unpkg.com/lanyard@latest/dist/umd.js"></script>
  <script>
    Lanyard({
      userId: "841739518373789717", // Your Discord User ID
      socket: true,
      onData: (data) => {
        // Update Avatar
        const avatarUrl = data.discord_user.avatar 
          ? `https://cdn.discordapp.com/avatars/${data.discord_user.id}/${data.discord_user.avatar}.png?size=256`
          : `https://cdn.discordapp.com/embed/avatars/${data.discord_user.discriminator % 5}.png`;
        document.getElementById("discord-avatar").src = avatarUrl;

        // Update Username
        document.getElementById("discord-username").textContent = 
          `${data.discord_user.username}#${data.discord_user.discriminator}`;

        // Update Status
        const statusDot = document.getElementById("status-dot");
        const statusText = document.getElementById("status-text");
        
        statusDot.className = "status-dot"; // Reset class
        switch(data.discord_status) {
          case "online":
            statusDot.classList.add("status-online");
            statusText.textContent = "Online";
            break;
          case "idle":
            statusDot.classList.add("status-idle");
            statusText.textContent = "Idle";
            break;
          case "dnd":
            statusDot.classList.add("status-dnd");
            statusText.textContent = "Do Not Disturb";
            break;
          default:
            statusDot.classList.add("status-offline");
            statusText.textContent = "Offline";
        }
      }
    });
  </script>
